<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div style="color: red;">{{name}} hello </div>
    <span>{{age}}</span>
  </div>
  <script src="vue.js"></script>
  <script>
    // 响应式的数据变化，数据变化了我们可以监听到数据的变化
    // 数据的取值 和 更改值我们需要控制
    const vm = new Vue({
      data() {
        return {
          name: 'zf',
          age: 20,
          address: {
            name: 30,
            content: '回龙'
          },
          habits: ['eat', 'drink']
        }
      }
      // el: '#app' // 要将数据解析到 el 元素上 || 不写 el 手动挂载 mounted
      //  template || render 
    })
    vm.$mount('#app')
    // 1.模板引擎 性能差 需要正则匹配替换 1.0 没有引入 虚拟DOM改变
    // 2.采用虚拟DOM，数据变化后比较虚拟DOM的差异 最后更新需要更新的地方
    // 3.核心要将 模板变成我们的 js 通过 js 语法生成虚拟 DOM

    // 首先要变成语法树再重新组装代码成为新的语法  目标将 template 转换为 render
  </script>
</body>
</html>
