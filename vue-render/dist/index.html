<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <script>
    // 响应式的数据变化，数据变化了我们可以监听到数据的变化
    // 数据的取值 和 更改值我们需要控制
    const vm = new Vue({
      data() {
        return {
          name: 'zf',
          age: 20,
          address: {
            name: 30,
            content: '回龙'
          },
          habits: ['eat', 'drink']
        }
      }
    })
    console.log(vm.age)
    vm.habits.push('2')
  </script>
</body>
</html>
